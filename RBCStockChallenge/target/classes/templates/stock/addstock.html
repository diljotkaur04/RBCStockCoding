<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Add stock data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
             <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

 <div class="my-button">
        <button type="button" onclick="window.location.href='/stock/new'">Add new stock record</button>
          <button type="button" onclick="window.location.href='/stock/upload'">Upload stock data file</button>
           <button type="button" onclick="window.location.href='/stock/list'">List all stocks</button>
           <br>
           <br>
          <form class="form-horizontal"  th:action="@{/stock/search}" method="post"> 
                <div class="my-button">
                    <input type="text" class="form-control" name="ticker" placeholder="Enter a Stock ticker value" id="ticker" />

                     <button type="submit" class="btn btn-primary">Search</button>
                </div>
          </form>
          </div>
<div class="container">

    <h2>New Stock Details</h2>
    <div th:if="${message}" th:text="${message}" />
    <div>
        <form class="form-horizontal" th:object="${stockForm}" th:action="@{/stock/addstock}" method="post"> 

            <div class="form-group" th:class="${#fields.hasErrors('quarter')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Quarter:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{quarter}"  th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('quarter')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div> 
            

            <div class="form-group" th:class="${#fields.hasErrors('stock')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Stock:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{stock}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('stock')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
           
            
            <div class="form-group" th:class="${#fields.hasErrors('date')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Date:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{date}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('date')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
            
            <div class="form-group" th:class="${#fields.hasErrors('open')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Open:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{open}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('open')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div><div class="form-group" th:class="${#fields.hasErrors('high')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">High:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{high}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('high')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
            <div class="form-group" th:class="${#fields.hasErrors('low')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Low:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{low}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('low')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('close')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Close:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{close}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('close')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="form-group" th:class="${#fields.hasErrors('volume')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Volume:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{volume}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('volume')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
               <div class="form-group" th:class="${#fields.hasErrors('percent_change_price')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Percent Change Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{percent_change_price}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('percent_change_price')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
             <div class="form-group" th:class="${#fields.hasErrors('percent_change_volume_over_last_wk')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Percent Change Price last week:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{percent_change_volume_over_last_wk}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('percent_change_volume_over_last_wk')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
                    <div class="form-group" th:class="${#fields.hasErrors('previous_weeks_volume')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Previous week volume:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{previous_weeks_volume}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('previous_weeks_volume')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
              <div class="form-group" th:class="${#fields.hasErrors('next_weeks_open')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Next weeks open:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{next_weeks_open}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('next_weeks_open')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
               <div class="form-group" th:class="${#fields.hasErrors('next_weeks_close')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Next weeks close:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{next_weeks_close}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('next_weeks_close')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
              <div class="form-group" th:class="${#fields.hasErrors('percent_change_next_weeks_price')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Percent change next week price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{percent_change_next_weeks_price}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('percent_change_next_weeks_price')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
               <div class="form-group" th:class="${#fields.hasErrors('days_to_next_dividend')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Days to next dividend:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{days_to_next_dividend}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('days_to_next_dividend')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
             <div class="form-group" th:class="${#fields.hasErrors('percent_return_next_dividend')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Percent return next dividend:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{percent_return_next_dividend}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('percent_return_next_dividend')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
